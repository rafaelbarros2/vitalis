<!-- Sidebar -->
<aside
  class="w-64 h-full bg-white border-r border-slate-200 transition-transform -translate-x-full lg:translate-x-0"

  aria-label="Sidebar">

        <li>

              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

              <span class="ml-3">Painel</span>
           </a>
        </li>
        <li>
           <a routerLink="/cadastro-paciente" routerLinkActive="text-blue-700 bg-blue-100" class="flex items-center p-2 text-slate-900 rounded-lg hover:bg-slate-100 group">

              </svg>
              <span class="flex-1 ml-3 whitespace-nowrap">Atendimento MÃ©dico</span>

        </li>

              <span class="flex-1 ml-3 whitespace-nowrap">Enfermagem</span>

<!-- Overlay para fechar sidebar em mobile -->
<div
  *ngIf="isOpen()"
  (click)="onCloseSidebar()"
  class="fixed inset-0 bg-black opacity-50 z-10 lg:hidden">
</div>
